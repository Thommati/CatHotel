<div class="testimonial-card">
  <div class="testimonial-card--header">
    <img src={{avatar}} alt="quote owner's avatar">
    <div class="headers">
      <h3>{{title}}</h3>
      <h4>&mdash;{{name}}</h4>
    </div>
  </div>
  <blockquote>
    <mat-icon class="iquote">format_quote</mat-icon>
    <p>{{quote}}</p>
  </blockquote>
</div>
