<main>
  <div class="banner">
    <h1>The Cat Hotel</h1>
    <h3>A home away from home for your pets</h3>
    <div>
      <button mat-flat-button color="primary" (click)="onBookedClicked()">
        Book Your Pet's Vacation
      </button>
    </div>
  </div>
  <div class="info" *ngFor="let data of cardData">
    <app-info-card [title]="data.title" [content]="data.content"></app-info-card>
  </div>
</main>
